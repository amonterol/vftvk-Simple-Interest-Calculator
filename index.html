<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv" id="div1">
        <h1>Simple Interest Calculator</h1>

        <table style="width:100%">
            
            <tr>
              <td>Amount</td>
              <td><input required type="text" id="principal" > </td>
              
            </tr>
            <tr>
              <td>Rate</td>
              <td><input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange=" fnRateSelection()"> 
                <span id="interestRateUsed">10.5%</span></td>
              
            </tr>
            <tr>
              <td>No. of Years</td>
              <td><select name="years" id="years-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </td>
        </tr>
          
            
          </table>
          
        <button onclick="compute()" id="calculo">Compute Interest</button>
        <!-- <span id="result"></span> -->
        <br/>
        <br/>
        <span id="text1"></span><span id="data1" class="highlight"></span> <br/>
        <span id="text2"></span><span id="data2" class="highlight"></span> <br/>
        <span id="text3"></span><span id="data3" class="highlight"></span> <br/>
        <span id="text4"></span><span id="data4" class="highlight"></span> 

        <br/>
        <br/>        
        <footer>
            <p>&copy; Everyone can be rich</p>
        </footer>
        </div>
        <br/>
        
        
    </body>
    
    
</html>
